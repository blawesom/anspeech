<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream converter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      align-items: center;
    }
    #url-input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      margin-right: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Enter stream adress</h1>
  <form id="url-form">
    <input type="text" id="url-input" placeholder="http://example.com">
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('url-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const url = document.getElementById('url-input').value;

      // Create a JSON object with the URL
      const data = { url: url };

      // Send the JSON data to the server (using Fetch API)
      fetch('http://an.laplane.net/get_stream', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(data => {
        // Handle server response (optional)
        console.log('Server response:', data);
      })
      .catch(error => {
        console.error('Error sending data:', error);
      });
    });
  </script>
</body>
</html>
