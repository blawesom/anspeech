<!DOCTYPE html>
<html>
<head>
  <title>Transcript result</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    </style>
</head>
<body>
  <pre id="text-content"></pre>
  <script>
    // Create a new Date object for today's date
    const today = new Date();

    // Format the date in the desired format (%d-%m-%Y)
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0'); // Add leading zero for single-digit months
    const day = String(today.getDate()).padStart(2, '0');  // Add leading zero for single-digit days

    // Construct the URL with the formatted date
    const textURL = "https://oos.eu-west-2.outscale.com/public/" + `${day}-${month}-${year}` + ".txt";

    fetch(textURL)
      .then(response => response.text())
      .then(data => {
        document.getElementById("text-content").textContent = data;
      })
      .catch(error => {
        console.error(error);
        document.getElementById("text-content").textContent = "Error fetching data";
      });
  </script>
</body>
</html>
